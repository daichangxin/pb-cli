syntax = "proto3";

package game.mindmaster;
option go_package = "gitlab.innotechx.com/shm/interface/golang/game/mindmaster";

// UserBaseData 用户个人数据
message UserBaseData {
    // gold 用户游戏币
    int64 gold = 1;
    // power 体力
    int64 power = 2;
    // screen 当前闯到哪一关
    int64 screen = 3;
    // star 通关星数
    int64 star = 4;
    // exchange_gold 已兑换游戏币数量
    int64 exchange_gold = 5;
    // total_relive_times 复活总次数
    int64 total_relive_times = 6;
    // today_relive_times 每日复活次数
    int64 today_relive_times = 7;
    // total_recovery_times 看视频恢复体力总次数
    int64 total_recovery_times = 8;
    // today_recovery_times 每日看视频恢复体力次数
    int64 today_recovery_times = 9;
}
// ResponseUserBaseInfo 用户基础信息返回
message ResponseUserBaseInfo {
    // user 用户基本数据
    UserBaseData user = 1;
}

// ResponseRotaryDialReward 转盘抽奖返回
message ResponseRotaryDialReward {
    // index  中奖的索引
    int64 index = 1;
}

// RankItem 排行榜数据格式
message RankItem {
    // rank 排名
    int64 rank = 1;
    // avatar 头像url
    string avatar = 2;
    // name 昵称
    string name = 3;
    // star 通关🌟数
    int64 star = 4;
}

// ResponseRankInfo 排行榜返回
message ResponseRankInfo {
    // self 表示自己的排行数据
    RankItem self = 1;
    // list 排行榜数据
    repeated RankItem list = 2;
}

// ResponseStartChallange 开始/重新挑战返回
message ResponseStartChallange {
    // list 题目id列表
    repeated int64 list = 1;
}

// ResponseVideoRelive 看视频复活回复
message ResponseVideoRelive {
    // left_video_times 今日剩余可看视频次数
    int64 left_video_times = 1;
}

// ResponseAnswerSubmit 提交答案回复
message ResponseAnswerSubmit {
    // 通关🌟数
    int64 star = 1;
    // 奖励 体力
    int64 power = 2;
    // 奖励 游戏币
    int64 gold = 3;
}

// ResponseMiaoCoinExchange 喵币兑换回复
message ResponseMiaoCoinExchange {
}

// ResponseHeartBeat 心跳回复
message ResponseHeartBeat {
    // time 服务器时间戳
    int64 time = 1;
}

// ResponseVideoGiveUpRelive 放弃看视频复活回复
message ResponseVideoGiveUpRelive {
}

// ResponseVideoRecovery 看视频恢复体力回复
message ResponseVideoRecovery {
    // left_video_recovery_times 今日可看视频恢复体力次数
    int64 left_video_recovery_times = 1;
}

// ResponseUserInfoChanged 用户数据变更回复
message ResponseUserInfoChanged {
    // gold 用户游戏币
    int64 gold = 1;
    // power 体力
    int64 power = 2;
    // power_time 体力倒计时
    int64 power_time = 3;
}